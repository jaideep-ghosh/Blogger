<body>
    <b:section class='main' id='main' preferred='yes' showaddelement='no'>
        <b:if cond='data:blog.pageType == &quot;index&quot;'>

            

    <!-- Load page -->
    <div class='animationload'>
        <div class='loader'></div>
    </div>
    <!-- End load page -->


    <!-- Content Wrapper -->
    <div id='wrapper'>

        <!-- Rock -->
        <div class='workers'>
            <div class='left_hand'></div>
            <div class='right_hand'></div>
        </div>
        <!-- End Rock -->

        <h3 class='title'>My Website Is Under Construction, So you can hire me on <a href='https://www.upwork.com/o/profiles/users/_~010b4f3c2c2283e5fe/' target='_blank'>UPWORK</a></h3>

        <!-- Watch -->
        <div id='watch'>

            <!-- Days -->
            <div class='dash days_dash'>
                <div class='digit day_field'>0</div>
                <div class='digit'>0</div>
                <div class='digit'>6</div>
                <span class='dash_title'>Days</span>
            </div>
            <!-- End Days -->

            <!-- Hours -->
            <div class='dash hours_dash'>
                <div class='digit'>1</div>
                <div class='digit'>2</div>
                <span class='dash_title'>Hours</span>
            </div>
            <!-- End Hours -->

            <!-- Minutes -->
            <div class='dash minutes_dash'>
                <div class='digit'>0</div>
                <div class='digit'>5</div>
                <span class='dash_title'>Minutes</span>
            </div>
            <!-- End Minutes -->

            <!-- Seconds -->
            <div class='dash seconds_dash'>
                <div class='digit'>3</div>
                <div class='digit'>9</div>
                <span class='dash_title'>Seconds</span>
            </div>
            <!-- End Seconds -->

        </div>
        <!-- End Watch -->

    </div>
    <!-- end Content Wrapper -->

    <!-- Footer -->
    <footer id='footer'>
        <div class='container'>

            <!-- footer socials -->
            <div class='row'>

                <div class='footer_socials col-sm-12 text-center'>
